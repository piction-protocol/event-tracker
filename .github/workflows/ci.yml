
name: CI

on: [pull_request]
  

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Yarn install
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: --cwd tracker-app install

    - name: Yarn build
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: --cwd tracker-app build
