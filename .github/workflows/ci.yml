
name: CI

on: [pull_request]
  

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
        working-directory: ./tracker-app

    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: build
        working-directory: ./tracker-app
